@if (isEditingTask) {
    <app-edit-task 
        [task]="task" 
        (cancel)="onCancelEdit()"
        (save)="onSaveEdit()"
    />
}
<article>
    <h2>{{ task.title }}</h2>
    <p>{{ task.summary }}</p>
    <time>{{ task.dueDate }}</time>
    <div class="actionButtons">
        <button (click)="onEditTask()">Edit</button>
        <button (click)="onDeleteTask()">Delete</button>
        <button (click)="onCompleteTask()">Complete</button>
    </div>
</article>
